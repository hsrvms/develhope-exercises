<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Layout 2</title>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>

	<body class="grid grid-cols-3 grid-rows-4 gap-10 h-screen">
		<section id="green" class="bg-green-200 col-span-full p-10">
			<p>GREEN</p>
		</section>
		<section id="yellow" class="bg-yellow-200 row-start-2 row-end-4 p-10">
			<p class="mb-10">YELLOW</p>
			<ul class="flex flex-wrap gap-5">
				<li class="bg-white w-1/3 flex items-center p-3">1</li>
				<li class="bg-white w-1/3 flex items-center p-3">2</li>
				<li class="bg-white w-1/3 flex items-center p-3">3</li>
				<li class="bg-white w-1/3 flex items-center p-3">4</li>
			</ul>
		</section>
		<section id="orange" class="bg-orange-200 col-start-1 col-end-3">
			<p>ORANGE</p>
		</section>
		<section id="red" class="bg-red-200 row-start-2 row-end-4 p-10">
			<p class="mb-10">RED</p>
			<ul class="flex flex-wrap gap-5">
				<li class="bg-white w-1/3 flex items-center p-3">A</li>
				<li class="bg-white w-1/3 flex items-center p-3">B</li>
				<li class="bg-white w-1/3 flex items-center p-3">C</li>
				<li class="bg-white w-1/3 flex items-center p-3">D</li>
			</ul>
		</section>
		<section id="blue" class="bg-blue-200 row-start-2 row-end-5">
			<p>BLUE</p>
		</section>
	</body>
</html>
