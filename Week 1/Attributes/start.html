<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>disabledButton</button>

    <hr />
    <label for="rangeInput">Range</label>
    <input type="range" id="rangeInput" min="0" max="100" value="0" step="2"/>
    <span id="rangeDisplay">0</span>
    <hr />
    <label for="checkboxInput">Checkbox</label>
    <input type="checkbox" checked />

    <hr>
    <label for="dateInput">Date</label>
    <input type="date">

    <script>
      const range = document.getElementById('rangeInput');
      const rangeDisplay = document.getElementById('rangeDisplay');
      range.addEventListener('change', displayRangeValue);
      function displayRangeValue(e) {
        rangeDisplay.innerHTML = `${e.target.value}`
      }

    </script>
  </body>
</html>
